<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label" for="customRange">Zoom: 16
      - Long, Lat (123,456)
    </label>
    <input type="range" class="form-range" id="customRange">
  </div>
  <div class="col-12">
    <button (click)="zoomOut()" class="btn btn-primary"> - </button>
    <button (click)="zoomIn()" class="btn btn-primary float-end"> + </button>
  </div>
</div>
